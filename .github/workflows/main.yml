name: C Unit Tests

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'       # Ignore README.md changes
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install build essentials
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build citeorder and test_citeorder
        run: |
          gcc -std=c11 -Wall -Wextra -O2 -o citeorder citeorder.c
          gcc -std=c11 -Wall -Wextra -O2 -o test_citeorder test_citeorder.c

      - name: Run unit tests
        run: |
          ./test_citeorder
        continue-on-error: true  # Don't stop workflow if tests fail

      - name: Upload JUnit test results
        uses: actions/upload-test-results@v3
        with:
          results_files: results.xml
